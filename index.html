<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />

    <link rel="stylesheet" href="css/style.css" />

    <script src="https://unpkg.com/feather-icons"></script>
  </head>

  <body class="">
    <button id="themeButton">
      <i id="themeButton__icon" data-feather="moon"></i>
    </button>
    <div class="container">
      <!-- Clock and Greetings  -->

      <div class="timeBlock">
        <div class="clock">
          <div id="hour" class=""></div>
          <div id="separator" class=""></div>
          <div id="minutes" class=""></div>
        </div>
        <div id="greetings" class=""></div>
      </div>

      <!-- Date and Weather  -->

      <div class="weatherBlock">
        <div class="weatherBlock__date">
          <div id="month" class=""></div>
          <div id="day" class=""></div>
        </div>
        <div class="weatherBlock__weather">
          <div class="weather-icon">
            <img src="icons/OneDark/unknown.png" />
          </div>
          <div class="temperature-value">
            <p class="">- °<span class="g">c</span></p>
          </div>
          <div class="temperature-description">
            <p class=""></p>
          </div>
        </div>
      </div>

      <!-- Buttons Links  -->

      <div class="buttonLink">
        <a
          href="https://github.com/holdena1"
          target="blank"
          class="buttonLink__link card buttonLink__link-1"
        >
          <i class="buttonLink__icon" data-feather="github"></i>
        </a>
        <a
          target="blank"
          href="https://mail.google.com/mail/u/0/#inbox"
          class="buttonLink__link card buttonLink__link-2"
        >
          <i class="buttonLink__icon" data-feather="mail"></i>
        </a>
        <a
          target="blank"
          href="https://calendar.google.com/calendar/r"
          class="buttonLink__link card buttonLink__link-3"
        >
          <i class="buttonLink__icon" data-feather="calendar"></i>
        </a>
        <a
          target="blank"
          href="https://drive.google.com/drive/u/0/my-drive"
          class="buttonLink__link card buttonLink__link-4"
        >
          <i class="buttonLink__icon" data-feather="cloud"></i>
        </a>
        <a
          href="https://columns.app"
          target="blank"
          class="buttonLink__link card buttonLink__link-5"
        >
          <i class="buttonLink__icon" data-feather="trello"></i>
        </a>
        <a
          target="blank"
          href="https://www.freecodecamp.org/"
          class="buttonLink__link card buttonLink__link-6"
        >
          <i class="buttonLink__icon" data-feather="terminal"></i>
        </a>
      </div>

      <!-- Lists  -->

      <div class="card list list__1">
        <i class="list__head" data-feather="edit-3"></i>
        <a target="blank" href="https://canvas.ucsd.edu/" class="list__link">
          Canvas
        </a>
        <a target="blank" href="https://drive.google.com/drive/u/1/my-drive" class="list__link">
          Drive
        </a>
        <a target="blank" href="https://mail.google.com/mail/u/1/#inbox" class="list__link">
          Mail
        </a>
        <a target="blank" href="https://acmucsd.com/" class="list__link">
          ACM
        </a>
        <a target="blank" href="https://students.ucsd.edu/my-tritonlink/tools/index.html" class="list__link">
          TritonLink
        </a>
      </div>

      <div class="card list list__2">
        <i class="list__head" data-feather="coffee"></i>
        <a href="https://netflix.com/" target="blank" class="list__link">
          Neflix
        </a>
        <a href="https://hulu.com/" target="blank" class="list__link">
          Hulu
        </a>
        <a href="https://youtube.com/" target="blank" class="list__link">
          YouTube
        </a>
        <a href="https://open.spotify.com/" target="blank" class="list__link">
          Spotify
        </a>
      </div>
    </div>

    <!-- Scrips  -->

    <script src="js/time.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/weather.js"></script>
    <script>
      feather.replace();
    </script>
  </body>

  <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
